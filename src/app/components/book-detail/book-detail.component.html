<h1 class="text-light text-center">{{ book.title }}</h1>
<hr />
<div class="row justify-content-center">
    <div class="col-md-8 justify-content-start">
      <dl class="list">
        <dt>Author</dt>
        <dd>{{ book.author }}</dd>
        <dt>Language</dt>
        <dd>{{ book.language }}</dd>
        <dt>Editorial</dt>
        <dd>{{ book.editorial }}</dd>
        <dt>State</dt>
        <dd>{{ book.state }}</dd>
      </dl>
    </div>
</div>
<div class="d-flex justify-content-center">
  <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a>
  <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
  <a [routerLink]="['/books']" class="btn btn-warning">CANCEL</a>
</div>
