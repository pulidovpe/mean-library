<div class="d-flex justify-content-center">
   <div class="col-md-8 justify-content-start">
<h1 class="text-light">Add New User</h1>
<form (ngSubmit)="saveUser()" #userForm="ngForm">
      <div class="form-group" [ngClass]="{'has-error': !nid.valid && (nid.dirty || nid.touched)}">
         <label for="nid">NID</label>
         <input type="text" class="form-control" [(ngModel)]="user.nid" name="nid" #nid="ngModel" maxlength="10" required>
         <span *ngIf="nid.invalid && (nid.dirty || nid.touched)" class="help-block">
            <div *ngIf="nid.errors.required">
               Name is required
            </div>
            <div *ngIf="nid.errors.maxlength">
               Name must not exceed 25 characters
            </div>
         </span>
      </div>
      <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
         <label for="name">E-mail</label>
         <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
         <label for="name">Address</label>
         <textarea class="form-control" [(ngModel)]="user.address" name="address" required></textarea>
      </div>
      <div class="justify-content-center">
         <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
         <a [routerLink]="['/users']" class="btn btn-warning">CANCEL</a>
      </div>
      </form>
   </div>
</div>
