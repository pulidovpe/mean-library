<div class="d-flex justify-content-center">
  <div class="col-md-8 justify-content-start">
    <h1 class="text-light">{{ title }}</h1>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label class="col-md-4">NID</label>
        <input type="text" class="form-control" formControlName="nid" #nid />
      </div>
      <div *ngIf="userForm.controls['nid'].invalid && (userForm.controls['nid'].dirty || userForm.controls['nid'].touched)" class="text-light badge-danger my-2 py-2">
         <div *ngFor="let validation of user_validation_messages.nid" >
            <div style="font-size: smaller !important;" *ngIf="userForm.get('nid').hasError(validation.type) && (userForm.get('nid').dirty || userForm.get('nid').touched)">{{validation.message}}
            </div>
         </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)" class="text-light badge-danger my-2 py-2">
         <div *ngFor="let validation of user_validation_messages.name">
            <div style="font-size: smaller !important;" *ngIf="userForm.get('name').hasError(validation.type) && (userForm.get('name').dirty || userForm.get('name').touched)">{{validation.message}}
            </div>
         </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">E-mail</label>
        <input type="text" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="text-light badge-danger my-2 py-2">
         <div *ngFor="let validation of user_validation_messages.email">
            <div style="font-size: smaller !important;" *ngIf="userForm.get('email').hasError(validation.type) && (userForm.get('email').dirty || userForm.get('email').touched)">{{validation.message}}
            </div>
         </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Address</label>
        <textarea class="form-control" formControlName="address" #address ></textarea>
      </div>
      <div *ngIf="userForm.controls['address'].invalid && (userForm.controls['address'].dirty || userForm.controls['address'].touched)" class="text-light badge-danger my-2 py-2">
         <div *ngFor="let validation of user_validation_messages.address">
            <div style="font-size: smaller !important;" *ngIf="userForm.get('address').hasError(validation.type) && (userForm.get('address').dirty || userForm.get('address').touched)">{{validation.message}}
            </div>
         </div>
      </div>
      <div class="justify-content-center">
        <button (click)="saveUser(nid.value, name.value, email.value, address.value)" [disabled]="!userForm.valid" class="btn btn-primary">SAVE</button>
        <a [routerLink]="['/users']" class="btn btn-warning">CANCEL</a>
      </div>
    </form>
  </div>
</div>
