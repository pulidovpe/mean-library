<div style="height: 28rem !important">
  <h1 class="text-light">Borrow List
    <a [routerLink]="['/borrow-create']" class="btn btn-default btn-lg">
      <span class="btn font-weight-bold" style="font-size: 2em" aria-hidden="true">+</span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Book</th>
        <th>Date Borrowed</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borrow of borrows | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{ borrow.user_id.name }}</td>
        <td>{{ borrow.book_id.title }}</td>
        <td [ngStyle]="calculateStyles(date_due(borrow.date_borrowed))">{{ date_due(borrow.date_borrowed) }} Days Borrowed</td>
        <td><a [routerLink]="['/borrow-details', borrow._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
<pagination-controls
  (pageChange)="p = $event">
</pagination-controls>
