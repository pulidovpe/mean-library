<div class="d-flex justify-content-center">
  <div class="col-md-8 justify-content-start">
    <h1 class="text-light">Edit User</h1>
    <form (ngSubmit)="updateUser(user._id)" #userForm="ngForm" role="form">
      <div class="form-group">
        <label for="name">NID</label>
        <input type="text" class="form-control" [(ngModel)]="user.nid" name="nid" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="name">E-mail</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <textarea class="form-control" [(ngModel)]="user.address" name="address" required></textarea>
      </div>
      <div class="justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Update</button>
        <a [routerLink]="['/users']" class="btn btn-warning">CANCEL</a>
      </div>
    </form>
  </div>
</div>
