<div class="d-flex justify-content-center">
  <div class="col-md-8 justify-content-start">
    <h1 class="text-light">Edit Book</h1>
    <form (ngSubmit)="updateBook(book._id)" #bookForm="ngForm" role="form">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
      </div>
      <div class="form-group">
        <label for="name">Language</label>
        <select placeholder="Select" [(ngModel)]="book.language" required name="language">
          <option [value]="book.language" selected="selected">{{book.language}}</option>
          <option *ngFor="let l of languages" [value]="l.language">{{l.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Editorial</label>
        <input type="text" class="form-control" [(ngModel)]="book.editorial" name="editorial" required>
      </div>
      <div class="form-group">
        <label for="name">State</label>
        <select placeholder="Select" [(ngModel)]="book.state" required name="state">
          <option [value]="book.state" selected="selected">{{book.state}}</option>
          <option *ngFor="let st of states" [value]="st.state">{{st.name}}</option>
        </select>
      </div>
      <div class="justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Update</button>
        <a [routerLink]="['/books']" class="btn btn-warning">CANCEL</a>
      </div>
    </form>
  </div>
</div>
