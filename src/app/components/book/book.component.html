<div style="height: 28rem !important">
  <h1 class="text-light">Book List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span  class="btn font-weight-bold" style="font-size: 2em" aria-hidden="true">+</span>
    </a>
  </h1>
  <label class="offset-md-9">Filter books
    <input type="text" class="input" placeholder="Search..." [(ngModel)]="filter">
  </label>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>State</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="m-auto">
      <tr *ngFor="let book of books | stringFilter: filter | paginate: config">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td [ngStyle]="calculateStyles(book.state)">{{ book.state }}</td>
        <td><a [routerLink]="['/book-details', book._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
<pagination-controls
  [id]="config.id"
  [maxSize]="maxSize"
  [directionLinks]="directionLinks"
  [autoHide]="autoHide"
  [previousLabel]="labels.previousLabel"
  [nextLabel]="labels.nextLabel"
  (pageChange)="onPageChange($event)">
</pagination-controls>
