<h1 class="text-light text-center">{{ user.title }}</h1>
<hr />
<div class="row justify-content-center">
  <div class="col-md-8 justify-content-start">
    <dl class="list">
      <dt>NID</dt>
      <dd>{{ user.nid }}</dd>
      <dt>Name</dt>
      <dd>{{ user.name }}</dd>
      <dt>E-mail</dt>
      <dd>{{ user.email }}</dd>
      <dt>Address</dt>
      <dd>{{ user.address }}</dd>
    </dl>
  </div>
</div>
<div class="d-flex justify-content-center">
  <a [routerLink]="['/user-edit', user.nid]" class="btn btn-success">EDIT</a>
  <button class="btn btn-danger" type="button" (click)="deleteUser(user._id)">DELETE</button>
  <a [routerLink]="['/users']" class="btn btn-warning">CANCEL</a>
</div>
